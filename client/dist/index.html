      .tic-container {
        display: flex;
        max-height: 100%;
        max-width: 100%;
        justify-content: start;
        aspect-ratio: 1;
        margin: 2.5%;
      }

      .tic-col {
        display: flex;
        flex: 1;
        flex-direction: column;
      }

      .tic-cell {
        border: 1px solid black;
        height: auto;
        width: auto;
        aspect-ratio: 1 !important;
      }

      .tic-cell.dark {
        background-color: darkgrey !important;
      }

      .tic-cell.light {
        background-color: white !important;
      }

      .chess-container {
        display: flex;
        max-height: 100%;
        max-width: 100%;
        justify-content: start;
        flex-direction: column;
        aspect-ratio: 1;
      }

      .chess-col {
        display: flex;
        flex: 1;
        flex-direction: row;
      }

      .chess-cell {
        flex: 1;
        border: 1px solid black;
        height: auto;
        width: auto;
        aspect-ratio: 1 !important;
        word-break: normal;
        font-size: 0.1%;
        overflow: hidden;
      }

      :not(.tic-cell)>.chess-container>.chess-col>.chess-cell.dark {
        background-color: darkgrey;
      }

      :not(.tic-cell)>.chess-container>.chess-col>.chess-cell.light {
        background-color: white;
      }

      .chess-cell.dark {
        background-color: inherit;
      }

      .chess-cell.light {
        background-color: inherit;
      }

      .chess-cell.selected {
        background-color: aquamarine;
      }

      .board-view {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .chess-cell.selected {
        background-color: aquamarine;
      }

      .board-view {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
